<html >
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    
    <style>
        #myimg{
            width: 100%;
            height: 40%;
        }   
    </style>
    
</head>
<body ng-app="app" ng-controller="weatherController" layout-align="center center"  ng-cloak>
    
    
   <md-card   layout="column" style="padding:2%">
    
<div  id="myimg" layout-align="center center" style="background-image:url('image/Background1.jpg');opacity:0.7">
       <img  ng-src="{{weatherInfo.image}}" style="margin-left:20%"/>
</div>


<md-button class="md-raised md-primary" ng-show="weatherinfo" ng-click="getinfo()">
    GET Weather Info</md-button>
<div style="text-align:center;color:#B40404">
<p>
    <span class="md-display-3">{{weatherInfo.city}}</span>
    <md-divider></md-divider>
    <span class="md-title">{{days[date.getDay()]+"  "}}{{date|date:"hh:mm a"}}</span>
     <md-divider></md-divider>
    <span  class="md-display-3">{{weatherInfo.temp}}&#8451;</span>
    <md-divider></md-divider>
</p>
</div>
       
<div layout="row" layout-align="space-around">
    <div ng-repeat="fdata in weatherInfo.forecast|limitTo:5" style="text-align:center">
    <div layout="column">
    <div class="md-subhead">{{fdata.day}}</div>
    <div><img ng-src="{{fdata.thumbnail}}"> </div>
    <div class="md-subhead">{{(fdata.high+fdata.low)/2}}</div>
    </div>
    </div>
</div>
       
    </md-card>
    
    
    
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28//angular-route.min.js"> </script>
    <script src="app.js"></script>
</body>
</html>
